<!doctype html>
<html lang="en" class="js-loading error-loading">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Weather app</title>

        <!-- bootstrap-css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- bootstrap-css -->
        
        <link rel="stylesheet" href="style.css">

        <!-- google-font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
        <!-- google-font -->

    </head>
    <body class="vh-100 d-flex justify-content-center align-items-center">
        
        <!-- for fully work you need to insert your apikey from openweathermap in script.js -->

        <div class="weather-box text-center d-flex flex-column align-items-center">
            <div class="weather-info">
                <img class="weather-icon" src="" alt="Weather Icon">
                <img class="icon-error mb-3" src="" alt="Error Icon">
                <div class="weather-location">Searching...</div>
                <div class="weather-temperature"></div>
            </div>

            <div class="panel">
                <h4>Suggestion</h4>
                <p class="suggestion"></p>
            </div>
        </div>
               
         <!-- bootstrap-js -->    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
         <!-- bootstrap-js -->    
        
        <script src="./script.js"></script>
    </body>
</html>
